<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box"> 
        <header>
            <h1>Hobbies Form</h1>
            <p> Thank you for taking the time to fill out this form! </p>
        </header>
        <div class="form">
            <form>
                <label> Name: </label>
                <input type="text" placeholder="Please Enter Your Name" >
                <label> Email: </label>
                <input type="email" placeholder="Please Enter Your Email Address">
                <label> Age(optional)</label>
                <input type="number" placeholder="Please Enter Your Age">
                <label for="hobbies">What Are Your Hobbies? (Check all that apply)</label>
                <input type="checkbox" name="hobbies" value="reading"> Reading
                <br>
                <input type="checkbox" name="hobbies" value="music"> Music
                <br>
                <input type="checkbox" name="hobbies" value="sports"> Sports
                <br>
                <input type="checkbox" name="hobbies" value="travel"> Travel
                <br>
                <input type="checkbox" name="hobbies" value="games"> Games
                <br>
                <input type="checkbox" name="hobbies" value="art"> Art
                <br>
                <input type="checkbox" name="hobbies" value="other"> Other
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
